<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsPlus</title>
  <link rel="stylesheet" href="whatsplus.css">
</head>
<body>

  <div class="chat" data-ignore-capture="any">
    <div class="chat-cell">
      <div class="chat-avatar">
        <div class="avatar">
          <span class="icon icon-wpplus"><img src="svg/wpplus-icon.svg" alt="icon-plus"/></span>
        </div>
      </div>
    </div>

    <div class="chat-body">
      <div class="chat-main">
        <div class="chat-title">
          <button type="button" class="emojitext ellipsify whatsplus-button">WhatsPlus</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
